        $(document).ready(function(){
           // 이벤트 연결 on
            $('h1').on('click', function(){
                // 클릭이 발생하면 이벤트가 발생한 객체의 문자열을 변경 
                // this -> 이벤트가 발생한 객체
                //$(this).html($(this).html() + '+');
                $(this).html(function(index, html){
                    //return html + '+';
                    
                });
            });
            
            // 여러개의 이벤트를 등록할때는 객체형식으로 정의해 준다. 
            $('h1').on(
                {
                    mouseenter:function(){
                        $(this).addClass('over');
                    },
                    mouseleave:function(){
                        $(this).removeClass('over');
                    },
                    click:function(event){
                        console.log(event);
                        $(this).html(function(index, html){
                        return html + '+';        
                    })

                    //$(this).off('click');
                        
                    // 이벤트 스탑    
                    event.stopPropagation();
                }
                
            });
            
            
            // hover : mouseenter, mouseleave을 동시에 사용가능 
            $('h2').hover(function(){
                $(this).addClass('over');
            }, function(){
                $(this).removeClass('over');
                // 이벤트 종료
                $('h2').off();
            })
