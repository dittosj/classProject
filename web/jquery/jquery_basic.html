<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>    
    <title></title>
    <script>
        $(document).ready(
            function(){
                //alert('document.ready');
                
                // 선택자로  jquery 객체 생성 : $('선택자')
                $('*').css('color', '#000');
                
                //input 태그의 설정 타입으로 선택 
                $('input[type=text]').css('padding', 10);
                
                $('input:text').css('color', 'black');
                $('input:button').css('background-color', 'black');
                $('input:button').css('border', '5px solid blue');
                $('input:button').css('color', 'white');
                
                // 체크 상태 선택 
                var chk = $('input:checkbox:checked').css('display', '30px');
                
                setTimeout( function(){
                     // select 에서 선택한 항목
                    var value = $('select>option:selected').val();
                    console.log(value);   
                    
                   
                }
                , 3000)
                
                // tbody 가 중간에 들어갈수 있기때문에 > 이거 쓰면 안됨 
                // > 이거는 바로 밑에 있는 테그에만 가능
                // odd : 홀수, event : 짝수(0부터 시작하므로 event부터)
                $('table tr:odd').css('background', '#eee');
                $('table tr:even').css('background', '#aaa');
                
                $('table tr:first').css('background', '#000');
                $('table tr:last').css('background', '#fff');
                
                // 배열의 반복 처리를 위한 each()메소드
                // $.each(배열의 원본, callback : 하나의 행을 처리하는 함수(index, 해당 index의 요소))
                
                // 배열의 생성 
                var links = [{name:'네이버', url:'http://www.naver.com'}, 
                             {name:'다음', url:'http://www.daum.net'}, 
                             {name:'카카오', url:'http://www.kakao.com'}, 
                            ];
                
                var output = '';
                
                $.each(links, function(index, item){
                        console.log(index, item);
                        output += '<h2><a href="' + item.url + '">' + item.name + '</a></h2>';
                    }                      
                );
                
                //document.body.innerHTML += output;
                $('body').html($('body').html() + output);
                
                
                $('h1').addClass('title');
                $('h1').each(function(index, item){
                        if(index %2 == 0){
                            $(item).css('color', 'red');
                        }
                    }
                
                );
            }                
            
            
        )
        
        
    </script>
    <style>
        .title{
            background-color: blue;
            color : deepskyblue;
            font-style: italic;
        }
    </style>
</head>
