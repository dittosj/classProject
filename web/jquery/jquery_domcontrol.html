<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-   ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>        
    <title></title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        
        .first_left{
            float: left;            
        }
    </style>
    <script>
        $(document).ready(function(){
            
            $('button').first().click(function(){
                $('h1').addClass('float_left');

            
                // 속성값을 설정 : set -> attr('속성이름', 속성값)
                $('img').attr('src', '../images/shiba2.jpg');
                $('img').attr('width', '200px');
                
                //$('div>h1').html('<h4>header4</h4>');  
                //$('div>h1').text('<h4>header4</h4>');  
                /*
                $('div>h1').html(function(index){
                    var num = index+2;
                    return '<h' + num + '>header' + num + ' </h' + num + '>';
                });  
                */
                
                // div안에 태그 사라짐
                //$('div').empty();
                // 객체 내부를 지워줌
                //$('div>h1:first').remove();

           }); 
            
            $('button').last().click(function(){
                $('h1').removeClass('float_left');     
                
                // 속성값을 설정 : set -> attr('속성이름', 속성값)
                $('img').attr('src', '../images/shiba1.jpg');
                $('img').attr('width', '200px');           
                
                
           });             
        

                           
            // 속성값을 반환 : get -> attr('속성이름')
            //var img_pasth = $('img').attr('src');
            
            // 속성 값을 설정 : set -> attr('속성이름' 함수())
            // 함수의 반환 값은 속성에 적용할 데이터를 반환 
            /*
            $('img').attr('width', function(index){
               // width  속성에 적용할 수 있는 숫자
                return (index+1)*100;
            });
            */
            
            // 속성값 설정 : set -> attr({속성이름:속성값, 속성이름:속성값,,,,,})
            $('img').attr({
               width : function(index){
                   return (index+1)*100;
               } ,
                height : 100
            });
            
            var colors = ['red', 'blue','green'];
            
            $('h1').css('color', function(index){
                return colors[index];
            })
            

            // 동적 태그 추가 
            $('input[type=button]').click(function(){
                $('<img>').attr({
                    src : '../images/shiba1.jpg',
                    height : 100
                }).appendTo('div');
                
                
            var h1 = '<h1>test1</h1>';
            var h2 = '<h2>test2</h2>';
            var h3 = '<h3>test3</h3>';
                
            $('div').append(h1, h2, h3);

            // 배열의 생성 
            var links = [{name:'네이버', url:'http://www.naver.com'}, 
                         {name:'다음', url:'http://www.daum.net'}, 
                         {name:'카카오', url:'http://www.kakao.com'}, 
                        ];
            
            $('h1').append(function(index){
                var item = links[index];
                var output = '<a href="' + item.url + '">' + item.name + '</a>';
                return output;
                
            });
                            
            });
        });
    </script>
</head>
    

<body>
    <img src="../images/shiba1.jpg">
    <img src="../images/shiba2.jpg">
    <img src="../images/siba.png">
    
    <div>
        <h1>네이버</h1>
        <h1>카카오</h1>
        <h1>다음</h1>
    </div>
    
    <button>변경</button>
    <button>초기화</button>
    
    <input type="button" value="동적 태그 추가">
    
</body>
</html>
