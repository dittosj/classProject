<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
        img{
            float: left;
        }
        
        #wrap{
            /* bottom 내리는 방법1 */
            /*overflow: hidden;*/
            
        }
        
        footer {
            /* bottom 내리는 방법2 */
            /* clear: both; -> 위의 div float 속성 클리어 */
            clear: both;
            background-color:chocolate;
        }
    
    </style>
</head>

<body>
    <div id="wrap">
        <img src="images/siba2.png" width="150px">
        <p>
            [파이낸셜뉴스] 검찰이 '요양병원 부정수급' 의혹을 받고 있는 윤석열 검찰총장의 장모 최모씨(74)를 불구속 상태로 재판에 넘겼다.

            추미애 법무부 장관이 지난달 수사지휘권을 발동해 윤 총장을 관련 사건 수사지휘에서 배제하고 신속한 수사를 수사팀에 주문한 결과다. 추 장관의 대면감찰 압박 속에서 윤 총장 일가 수사까지 속도를 내면서 윤 총장의 입지는 더욱 좁아지게 됐다.

        </p>
    </div>
    <footer>
            footer
    </footer>
