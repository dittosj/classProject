<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1 {
            border: 1px solid #999;
        }
    </style>
    <script>
        window.onload = function(){
            var header = document.getElementById("header");
            header.onclick = function(){
                // this : 이벤트가 발생한 header 
                alert('onclick Header : ' + this.innerHTML);               
                
                // 클릭 이벤트 핸들러 제거 
                header.onclick = null;                
            }
            
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var cnt1 = document.getElementById('count-a');
            var cnt2 = document.getElementById('count-b');
            
            btn1.onclick = function(){
                cnt1.innerHTML = Number(cnt1.innerHTML) + 1;
                
            }
            
            btn2.onclick = function(){
                cnt2.innerHTML = Number(cnt2.innerHTML) + 1;
                btn1.onclick();
                
            }            
        }
        
        function clickH1(){
            alert('인라인방식의 이벤트 정의')   
        }
    
    </script>
</head>

<body>
    <h1 onclick="clickH1()">인라인방식의 이벤트 정의</h1>
    <button id="btn1">button-a</button>
    <button id="btn2">button-b</button>
    <h1>button-a <span id="count-a">0</span></h1>
    <h1>button-b <span id="count-b">0</span></h1>
    
    <h1 id="header">클릭</h1>
</body>
</html>
