
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>form tag</h1>
    <form action="#" method="get">
        text : <input type="text" name="username"><br>
        password : <input type="password" name="pw"><br>
        checkbox : <input type="checkbox" name="chk"><br>
        A<input type="radio" name="choice" value="A">
        B<input type="radio" name="choice" value="B">
        C<input type="radio" name="choice" value="C">
        D<input type="radio" name="choice" value="D">
        <br>
        <!-- html5 부터 나온거 -->
        color : <input type="color" name="color"><br>
        datetime-local : <input type="datetime-local" name="localDateTime"><br>
        date : <input type="date" name="date"><br>
        month : <input type="month" name="month"><br>
        time : <input type="time" name="time"><br>
        email : <input type="email" name="email"><br>
        file : <input type="file" name="userPhoto"><br>
        hidden : <input type="hidden" name="idx" value="1"><br>
        image : <img src="images/flower.gif" height="50px"><br>
        number : <input type="number" name="name"><br>
        range : <input type="range" name="age" min="0" max="150"><br>
        tel : <input type="tel" name="tel"><br>
        url : <input type="url" name="url"><br>
        
                      
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
